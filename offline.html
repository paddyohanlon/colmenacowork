<p lang="es">Parece que hay un problema con la conexión de red. Lo siento. Todavía puedes leer estas páginas:</p>
<p lang="en">It seems there's a problem with the network connection. Sorry. You can still read these pages:</p>
<ul id="history"></ul>
<script>
  // Open the cache of pages
  caches.open("pages").then((pagesCache) => {
    pagesCache.keys().then((keys) => {
      let markup = "";
      // Loop through each item in the cache
      keys.forEach((request) => {
        // Make a link to the URL of each page
        if (!request.url.includes("offline.html")) {
          markup += `<li><a href="${request.url}">${request.url}</a></li>`;
        }
      });
      // Display the list of links
      document.getElementById("history").innerHTML = markup;
    }); // end keys then
  }); // end open
</script>
