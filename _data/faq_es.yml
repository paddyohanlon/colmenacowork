items:
  - question: ¿Qué es un espacio de coworking?
    answer: >
      En su forma más simple, un espacio de coworking es una oficina compartida de diseño abierto donde cualquiera puede alquilar un escritorio y venir a trabajar. Más que eso, es un lugar para crear comunidad, compartir ideas y apoyarse mutuamente. Lee nuestra blog <a href="/coworking-que-es-y-como-funciona">Coworking: ¿qué es y cómo funciona?</a>
  - question: ¿Qué hacer en Prado del Rey?
    answer: >
      <a href="/que-hacer-en-prado-del-rey">Esta publicación</a> comparte nuestros restaurantes favoritos, quesos, panadería, actividades al aire libre, y más. Prado del Rey y la Sierra de Grazalema tienen mucho que ofrecer. Estas recomendaciones son solo una pequeña muestra personal.
  - question: ¿Cuáles son los beneficios de usar un espacio de coworking?
    answer: >
      Los espacios de coworking ofrecen un mejor equilibrio entre el trabajo y la vida personal, un entorno flexible y colaborativo con oportunidades de establecer contactos, mayor productividad, ahorro de costes en comparación con el espacio de oficina tradicional, acceso a recursos y comodidades, y un entorno de reuniones profesional.
  - question: ¿Cómo trabajo en La Colmena?
    answer: >
      Solo ponte en contacto y <a href="/contacto">haznos saber</a> cuándo te gustaría venir. Puedes venir por día, semana o mes: lo que mejor te convenga.
  - question: ¿Necesito una reserva?
    answer: >
      No se requiere reserva para los escritorios flexibles. Sin embargo, generalmente se recomienda para los escritorios dedicados y la sala de reuniones para garantizar la disponibilidad.
  - question: Hago muchas llamadas telefónicas, ¿está bien?
    answer: >
      Sí, puedes llamar en tu escritorio o usar la sala de reuniones para mayor privacidad.
  - question: ¿Puedo venir solo un día a la semana?
    answer: >
      Sí, puedes venir por día, semana o mes. La sala de reuniones se puede reservar por horas. Consulta nuestros <a href="/precios">precios</a>.
  - question: ¿Qué tan rápida es la WiFi?
    answer: >
      600 MB, fibra óptica.
  - question: ¿Cuáles son los diferentes planes disponibles?
    answer: >
      Consulta nuestros <a href="/precios">precios</a>.
  - question: ¿Hay descuentos para startups, estudiantes u organizaciones sin fines de lucro?
    answer: >
      No tenemos una política estricta, pero ven a hablar con nosotros para ver qué es posible.
  - question: ¿Pueden ayudarme a encontrar alojamiento en alquiler?
    answer: >
      Podemos proporcionar recomendaciones y ayudarte a buscar alojamiento en Prado del Rey.
  - question: ¿Qué instalaciones y comodidades se proporcionan en el espacio de coworking?
    answer: >
      Escritorios flexibles y fijos, WiFi, sala de reuniones, calefacción y aire acondicionado, una pequeña cocina con instalaciones para té y café, microondas y nevera. Zona de descanso con sofá, pufs y una pequeña mesa para comer. Se pueden organizar servicios de impresión.
  - question: ¿Organizan eventos sociales?
    answer: >
      ¡Tenemos planeado hacerlo! Contamos con un proyector y una pantalla para noches de cine.
  - question: ¿Organizan eventos sociales?
    answer: >
      ¡Tenemos planeado hacerlo! Contamos con un proyector y una pantalla para noches de cine.
  - question: ¿Puedo reservar salas de reuniones en el espacio de coworking?
    answer: >
      Sí, tenemos una sala de reuniones con capacidad para 7 personas. <a href="/contacto">Ponte en contacto</a> para reservar.
  - question: ¿Cuál es el horario de funcionamiento del espacio de coworking?
    answer: >
      Por lo general, estamos abiertos de 8 a.m. a 8 p.m., dependiendo de quién esté en la oficina en un día determinado. <a href="/contacto">Ponte en contacto</a> antes de venir, por si acaso. Para los escritorios permanentes, tienes acceso 24/7 al espacio.
  - question: ¿Hay acceso 24/7 disponible para los miembros?
    answer: >
      Sí, los escritorios permanentes tienen acceso 24/7.
  - question: ¿Hay un período de prueba disponible para nuevos miembros?
    answer: >
      Puedes tener un día de prueba gratuito si estás considerando venir por un mes o más.
  - question: ¿Cómo reservo un escritorio dedicado u oficina privada?
    answer: >
      <a href="/contacto">Ponte en contacto</a>. Actualmente no tenemos una oficina privada, pero planeamos crear una. Entonces, si necesitas una oficina privada, avísanos y aceleraremos nuestros planes para acomodarte.
  - question: ¿Ofrecen eventos de networking o construcción de comunidad para miembros?
    answer: >
      Estamos planeando organizar eventos de este tipo.
  - question: ¿Puedo traer invitados o clientes al espacio de coworking?
    answer: >
      ¡Sí! Los invitados pueden venir un rato socialmente, pero necesitan alquilar un espacio si planean trabajar.
  - question: ¿Hay estacionamiento en el lugar o transporte público cercano?
    answer: >
      Hay estacionamiento público gratuito justo fuera de la puerta. La estación de autobuses está a 5 minutos a pie de nosotros.
  - question: ¿Quién más trabaja en el espacio de coworking?
    answer: >
      Los <a href="/quienes-somos">fundadores</a>, Francesco, Italia, y Paddy, Irlanda, siempre están presente. Y puedes esperar una mezcla de diversos compañeros de trabajo de todo el mundo.
  - question: ¿Tienen una sala de reuniones?
    answer: >
      Sí, tenemos una sala de reuniones que puede albergar a 7 personas.
  - question: ¿Tienen una cocina?
    answer: >
      Sí, tenemos una pequeña cocina con instalaciones para té y café, nevera y microondas.
  - question: ¿Cuáles son los aeropuertos y ciudades más cercanos?
    answer: >
      Jerez (50 minutos), Sevilla (1 hora y 20 minutos), Málaga (2 horas y 15 minutos).
  - question: ¿Qué idiomas hablan?
    answer: >
      Español, inglés, francés, italiano, búlgaro y ruso.
  - question: ¿Tienen calefacción y aire acondicionado?
    answer: >
      Sí, tenemos ambos.
  - question: ¿Cuál es su capacidad?
    answer: >
      Tenemos 11 escritorios, una mezcla de opciones fijas y flexibles. Y la sala de reuniones tiene capacidad para 7 personas.
  - question: ¿Tienen impresora?
    answer: >
      Podemos organizar la impresión.
  - question: ¿Tienen escritorios de pie?
    answer: >
      No actualmente, pero podemos encontrar una solución si realmente desea uno. <a href="/contacto">¡Háganoslo saber!</a>
